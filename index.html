<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/custom.css">
    <link rel="shortcut icon" href="static/icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/custom.css">
</head>
<body>
  <table class="table table-borderless" style="margin: 0 auto; width:200px; background-color: #f0f0f0;
;">
    <tr style="border: 0;">
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">X</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">O</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">Draw</td>
    </tr>
    <tr style="border: 0;">
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="x">0</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="o">0</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="draw">0</td>
    </tr>
  </table>
    <div class="turn-container">
      <h3>Turn For:</h3>
      <div class="turn-box align" id="turnX">X</div>
      <div class="turn-box align" id="turnO">O</div>
    </div>
    <div class="main-grid">
      <div class="box align cell" index="0"></div>
      <div class="box align cell" index="1"></div>
      <div class="box align cell" index="2"></div>
      <div class="box align cell" index="3"></div>
      <div class="box align cell" index="4"></div>
      <div class="box align cell" index="5"></div>
      <div class="box align cell" index="6"></div>
      <div class="box align cell" index="7"></div>
      <div class="box align cell" index="8"></div>
    </div>
    <div id="result"></div>
    <button id="reset-game">Restart Game</button>
  </body>
  <script src="static/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/custom.css">
    <link rel="shortcut icon" href="static/icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="turn-container">
      <h3>Turn For:</h3>
      <div class="turn-box align" id="turnX">X</div>
      <div class="turn-box align" id="turnO">O</div>
    </div>
    <div class="main-grid">
      <div class="box align cell" index="0"></div>
      <div class="box align cell" index="1"></div>
      <div class="box align cell" index="2"></div>
      <div class="box align cell" index="3"></div>
      <div class="box align cell" index="4"></div>
      <div class="box align cell" index="5"></div>
      <div class="box align cell" index="6"></div>
      <div class="box align cell" index="7"></div>
      <div class="box align cell" index="8"></div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <button id="reset-game">Reset Game</button>
    <script src="static/script.js"></script>
</body>
</html>
